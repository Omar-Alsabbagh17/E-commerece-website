<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <div class="row">
        <!-- loop over the collection of products -->
        @for(product of products; track product.id)
        {
          <div class="col-md-3 text-center">
            <div class="product-box">
              <a class="btn" routerLink="/products/{{product.id}}">
                  <img src="{{ product.imageUrl }}" class="img-responsive" alt="product-image">
                  <h1 style="height: 60px">{{ product.name }} </h1>
              </a>
              <div class="price">{{ product.unitPrice | currency:'USD' }}</div>
              <a (click)="addToCart(product)" class="btn primary-btn">Add to cart</a>

            </div>
          </div>
        }
      </div>
    </div>
  </div>
  @if( products.length == 0){
    <div  class="alert alert-warning col-md-12" role="alert">
      No Products found
    </div>
  }

  <!-- Pagination  -->
  <div class="footer-pagination">
    <div class="row">
      <div class="col-md-6"></div>

      <div class="col-md-6">
        <div class="row">
          <div class="col-md-9" style="padding-left: 30%">

            <ngb-pagination [(page)]="thePageNumber"
                            [pageSize]="thePageSize"
                            [collectionSize]="theTotalElements"
                            [maxSize]="2"
                            (pageChange)="listProducts()">

            </ngb-pagination>

          </div>

          <div class="col-md-3 mt-2" style="text-align: right;">
            <span class="mr-2">Page Size</span>

            <select #myPageSelect (change)="updatePageSize(myPageSelect.value)">
              <option>2</option>
              <option >5</option>
              <option selected="selected">10</option>
              <option>20</option>
              <option>50</option>
            </select>
          </div>

        </div>
      </div>

    </div>
  </div>
  <!-- end Pagination -->
</div>
