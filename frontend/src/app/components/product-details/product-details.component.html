<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <img src="{{ product.imageUrl }}" class="img-fluid small-image" alt="book-img">

      <h3>{{ product.name }}</h3>
      <div class="price">{{ product.unitPrice | currency:'USD' }}</div>
      <a (click)="addToCart(product)" class="btn primary-btn">Add to cart</a>

      <hr>
      <h4>Description</h4>
      <p>{{ product.description }}</p>

      <a routerLink="/products" class="mt-5 btn btn-primary">Back to Product List</a>
    </div>

  </div>

</div>
